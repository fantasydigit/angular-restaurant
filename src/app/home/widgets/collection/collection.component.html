<owl-carousel-o [options]="CollectionSliderConfig" class="category-m no-arrow">
  <ng-container *ngFor="let cats of categories">
    <ng-template *ngIf="!cats.deleted" carouselSlide>
      <div>
        <div class="category-wrapper">
          <div>
            <img [src]="cats.image" style="width:inherit;height: 150px;" alt="">
            <h4>{{cats.title}}</h4>
            <ul class="category-link" [innerHTML]="cats.text"></ul>
            <a [routerLink]="['/shop', cats.domain]"
               class="btn btn-outline">
               {{ "VIEW MORE" | translate }}
            </a>
          </div>
        </div>
      </div>
    </ng-template>
  </ng-container>
</owl-carousel-o>
