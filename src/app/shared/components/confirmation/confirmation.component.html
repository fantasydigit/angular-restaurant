<h1 mat-dialog-title>
  {{ title }}
</h1>

<div mat-dialog-content>
  {{ message }}
</div>

<div class="row mt-3">
  <div class="col-md-6">
    <button
      class="btn btn-secondary"
      (click)="dialogRef.close()"
      cdkFocusInitial
    >
      {{ "Cancel" | translate }}
    </button>
  </div>

  <div class="col-md-6 d-flex justify-content-end">
    <button class="btn btn-primary" [mat-dialog-close]="true">
      {{ "YES" | translate }}
    </button>
  </div>
</div>
